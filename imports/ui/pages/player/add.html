<template name='playerInfo'>
  <h2 class='text-center'>Add a Player</h2>
  <form id='addPlayerInfo'>
  	<div class="form-group">
	    <label for="name">Name</label>
	    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
	</div>
	<div class="form-group">
	    <label for="name">Date Of Birth</label>
	    <input type="number" class="form-control" id="dob" name="dob"  placeholder="Enter DOB">
	</div>
	<div class="form-group">
	    <label for="name">Height</label>
	    <input type="text" class="form-control" id="height" name="height"  placeholder="Enter Height">
	</div>
	<div class="form-group">
	    <label for="name">Role</label>
	    <input type="text" class="form-control" id="role" name="role"  placeholder="Enter Role">
	</div>
	<div class="form-group">
	    <label for="name">Batting Style</label>
	    <input type="text" class="form-control" id="battingStyle" name="battingStyle"  placeholder="Enter Batting Style">
	</div>
	<div class="form-group">
	    <label for="name">Bowling Style</label>
	    <input type="text" class="form-control" id="bowlingStyle" name="bowlingStyle"  placeholder="Enter Bowling Style">
	</div>
	<div class="form-group">
	    <input type="submit" class="form-control btn-primary" id="submit" value="Add Player"  >
	</div>
  </form>
</template>
