<template name='playerInfo'>
	<div class="container">
	  <h2 class='text-center'>Add a Player</h2>
	  <form id='addPlayerInfo'>
	    <div class="row">
		  	<div class="form-group col-lg-4">
			    <label for="name">Name</label>
			    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
			</div>
			<div class="form-group col-lg-4">
			    <label for="name">Date Of Birth</label>
			    <input type="date" class="form-control" id="dob" name="dob"  placeholder="Enter DOB" required>
			</div>
			<div class="form-group col-lg-4">
			    <label for="name">Height(cm)</label>
			    <input type="number" class="form-control" id="height" name="height"  placeholder="Enter Height" required>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-lg-4">
			    <label for="name">Role</label>
			   <select class="form-control" id="role" name="role" required>
			   	<option value="Batsmen">Batsmen</option>
			   	<option value="Bowler">Bowler</option>
			   </select>
			</div>
			<div class="form-group col-lg-4">
			    <label for="name">Batting Style</label>
			    <select class="form-control" id="battingStyle" name="battingStyle" required>
				   	<option value="Right Handed">Right Handed</option>
				   	<option value="Left Handed">Left Handed</option>
				</select>
			</div>
			<div class="form-group col-lg-4">
			    <label for="name">Bowling Style</label>
      			<select class="form-control" id="bowlingStyle" name="bowlingStyle" required>
				   	<option value="Right Handed">Right Handed</option>
				   	<option value="Left Handed">Left Handed</option>
				</select>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-lg-4">
			    <label for="name">IPL Team</label>
			    <input type="text" class="form-control" id="iplTeam" name="iplTeam"  placeholder="Enter IPL Team" required>
			</div>
		    <div class="form-group col-lg-4">
			    <label for="name">Number of 50s</label>
			    <input type="number" class="form-control" id="numOf50s" name="numOf50s"  placeholder="Enter Number of 50s" required>
			</div>
			<div class="form-group col-lg-4">
			    <label for="name">No of 100s</label>
			    <input type="number" class="form-control" id="numOf100s" name="numOf100s"  placeholder="Enter No of 100s" required>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-4">
			    <label for="name">No of 4s</label>
			    <input type="number" class="form-control" id="numOf4s" name="numOf4s"  placeholder="Enter No of 4s" required>
			</div>
			<div class="form-group col-lg-4">
			    <label for="name">No of 6s</label>
			    <input type="number" class="form-control" id="numOf6s" name="numOf6s"  placeholder="Enter No of 6s" required>
			</div>
			<div class="form-group col-lg-4">
			    <label for="name">Total Balls Played</label>
			    <input type="number" class="form-control" id="totalBalls" name="totalBalls"  placeholder="Enter Total Balls Played" required>
			</div>
		</div>
		<div class="row">
		    <div class="form-group col-lg-4">
			    <label for="name">Total Runs Scored</label>
			    <input type="number" class="form-control" id="totalRuns" name="totalRuns"  placeholder="Enter Total Runs Scored" required>
			</div>
			<div class="form-group col-lg-4">
			    <label for="name">Innings Played</label>
			    <input type="number" class="form-control" id="inningsPlayed" name="inningsPlayed"  placeholder="Enter Innings Played" required>
			</div>
		    <div class="form-group col-lg-4">
			    <label for="name">Total Matches Played</label>
			    <input type="number" class="form-control" id="totalMatches" name="totalMatches"  placeholder="Enter Total Matches Played" required>
			</div>
		</div>
		<div class="form-group col-lg-4 col-lg-offset-4">
		    <input type="submit" class="form-control btn-primary" id="submit" value="Add Player"  >
		</div>
	  </form>
	</div>
</template>
