<template name="stats">
  <div class="login-panel">
    {{> loginButtons}}
  </div>

  {{#if playerAdmin}}
    <div class="add-palyer">
      <button type="button" name="add-player" onclick="FlowRouter.go('/add')">Add a new Player</button>
    </div>
  {{/if}}

  {{#if playerExists}}
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>DOB</th>
          <th>Height</th>
          <th>Role</th>
          <th>Batting Style</th>
          <th>Bowling Style</th>
          <th>IPL Team</th>
          <th>Seasons Played</th>
          <th>Number of 50s played</th>
          <th>Upvote stats</th>
          <th>Downvote stats</th>
        </tr>
      </thead>
      <tbody>
        {{#each playerStats}}
        <tr class="row">
          <td>{{playerData.name}}</td>
          <td>{{playerData.dob}}</td>
          <td>{{playerData.height}}</td>
          <td>{{playerData.role}}</td>
          <td>{{playerData.battingStyle}}</td>
          <td>{{playerData.bowlingStyle}}</td>
          <td>{{playerData.iplTeam}}</td>
          <td>{{playerData.seasonsPlayed}}</td>
          <td>{{playerData.numOf50s}}</td>
          <td><i id="upvote-stats" class="fa fa-thumbs-up" aria-hidden="true"></i> &nbsp; {{playerData.upvoteCount}}</td>
          <td><i id="downvote-stats" class="fa fa-thumbs-down" aria-hidden="true"></i> &nbsp; {{playerData.downvoteCount}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  {{else}}
    Admin have not added any users yet.
  {{/if}}
</template>
